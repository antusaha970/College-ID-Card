<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College ID card maker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="mainCardArea">
        <div class="container">
            <div class="card-width">
                <div class="title d-flex align-items-center">
                    <img src="images/logo.png" alt="" class="title-logo">
                    <h4 class="name">INSTITUTE OF COMPUTER SCIENCE & TECHNOLOGY</h4>
                </div>
                <div class="second-title text-center">
                    <p>(ICST) FENI</p>
                    <p>IDENTITY CARD</p>
                </div>
                <div class="img-area d-flex justify-content-center">
                    <img src="images/placeholder.jpeg" alt="" id="outputImg">
                </div>
                <div class="information text-center">
                    <h4 id="studentName">Antu Chandra Saha</h4>
                    <p class="stdInfo">Technology: <span id="studentTech"> Computer</span></p>
                    <p class="stdInfo">Session: <span id="studentSession" >2020-21</span></p>
                    <p class="stdInfo">ID: <span id="studentID" >586585</span></p>
                    <img src="images/sign.png" alt="" class="sign-img">
                </div>
                <div class="footer-clr">
                    <p class="text-end sign">Principal</p>
                </div>
            </div>
        </div> 
    </section>
